<script id="user-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="friends-item flex flex_a-c" draggable="true" data-id="{{id}}">
        <div class="friends-item__img flex">
            <img src="{{photo_100}}" alt="{{first_name}}">
        </div>
        <div class="friends-item__title">
            <p>{{first_name}} {{ last_name}}</p>
        </div>
        <div class="friends-item__button flex">
            <button class="button button-item js-button"></button>
        </div>
    </div>
    {{/each}}
</script>
